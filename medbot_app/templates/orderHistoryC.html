{% extends 'baseC.html' %}

{% block title %}MedBot | Pharmacy Owner{% endblock %}


{% block content %}

	{% if all %}
	<table class="table table-striped table-dark">
		{{ all }}
		{% for things in all %}
			<tr>
				<td>{{ things.order_date }}</td>
				<td><center>{{ things.delivery_status }}</center></td>
				<td><center>{{ things.order_status }}</td>
				<td><center>{{ things.order_cost }}</td>
			</tr>
		{% endfor %}
	</table>
	{% endif %}

{% endblock %}
