{% extends 'baseE.html' %}

{% block title %}MedBot | Pharmacy Owner{% endblock %}


{% block content %}

	{% if all %}
	<table class="table table-striped table-dark">
		{% for things in all %}
			<tr>
				<td>{{ things.med_name }}</td>
				<td><center>{{ things.med_generic }}</center></td>
				<td><center>{{ things.med_price }}</td>
		{% endfor %}
	</table>
	{% endif %}

{% endblock %}
