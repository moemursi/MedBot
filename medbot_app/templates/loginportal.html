{% extends 'base.html' %}

{% block title %}MedBot | Sign In{% endblock %}


{% block content %}
	<form action="{% url 'loginCustomer' %}" method="POST">
		{% csrf_token %} 
		<div class="form-group col">
	      <label for="inputEmail4">Email</label>
	      <input type="email" class="form-control" id="inputEmail4" name="email">
	    </div>
	    <div class="form-group col">
	      <label for="inputPassword4">Password</label>
	      <input type="password" class="form-control" id="inputPassword4" name="password">
	    </div>
		<div class="col-auto my-1 align-items-center">
			<button type="submit" class="btn btn-success col my-3">Sign in</button>
		</div>
		<div class="col-auto my-1 align-items-center">
			<label for="inputPassword4">Not registered yet?</label>
			<a href="{% url 'registerC' %}" class="btn btn-primary col my-4">Sign up</a>
			
		</div>
	</form>

{% endblock %}
